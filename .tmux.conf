#y prefixキーをC-tに変更する
set -g prefix C-t

# C-bのキーバインドを解除する
unbind C-b

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# 新ウィンドウ作成
bind c new-window -c "#{pane_current_path}"

# スクロール設定
set-option -g mouse on

# ヒストリサイズを設定
set-option -g history-limit 10000

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Use vim keybindings in copy mode
setw -g mode-keys vi

# クリップボード対応
set-window-option -g mode-keys vi

## Setup 'v' to begin selection as in Vim
## Copy mode: viスタイルでvから選択開始
bind-key -T copy-mode-vi v send -X begin-selection

## Copy mode: yで選択範囲をコピーして外部クリップボードに送る
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"

## 選択モード（vi-style）で Enter キーを押すと、選択範囲をクリップボードにコピーして copy-mode を終了する
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -selection clipboard -in"
